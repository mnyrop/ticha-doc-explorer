  <body class="flex flex-col min-h-screen overflow-x-clip">

<header class="text-gray-600 body-font">

    </a>
    <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 flex flex-wrap items-center text-base justify-center gap-4">
      
        
        <div>
          <button type="button" class="dropdown-toggle flex items-center justify-start gap-2 cursor-pointer">
            <span class="pointer-events-none select-none">Get Started</span>
            <svg class="w-3 h-3 pointer-events-none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5"></path>
            </svg>
          </button>
          <div class="dropdown-menu absolute hidden py-2 w-48">
            
            <a href="/ticha-doc-explorer/get-started/guide" class="block pb-1">Guide</a>
            
            <a href="/ticha-doc-explorer/get-started/bibliography" class="block pb-1">Bibliography</a>
            
          </div>
        </div>
        
      
        
        <div>
          <button type="button" class="dropdown-toggle flex items-center justify-start gap-2 cursor-pointer">
            <span class="pointer-events-none select-none">Explore</span>
            <svg class="w-3 h-3 pointer-events-none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5"></path>
            </svg>
          </button>
          <div class="dropdown-menu absolute hidden py-2 w-48">
            
            <a href="/ticha-doc-explorer/explore/all" class="block pb-1">Primary Documents</a>
            
            <a href="/ticha-doc-explorer/explore/editions" class="block pb-1">Digital Editions</a>
            
          </div>
        </div>
        
      
        
        <a href="/ticha-doc-explorer/visualize" class="mr-5 hover:text-gray-900">Visualize</a>
        
      
        
        <div>
          <button type="button" class="dropdown-toggle flex items-center justify-start gap-2 cursor-pointer">
            <span class="pointer-events-none select-none">Connect</span>
            <svg class="w-3 h-3 pointer-events-none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">

            <a href="/ticha-doc-explorer/connect/teaching" class="block pb-1">Teaching Resources</a>
            
          </div>
        </div>

    <a href="#" class="inline-flex items-center bg-red-700 border-0 py-1 px-3 focus:outline-none hover:bg-red-800 rounded text-white mt-4 md:mt-0">
      Ticha Project Home

        <path d="M5 12h14M12 5l7 7-7 7"></path>

    <main class="flex-1">
      <section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap w-full mb-20">
      <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
      <h3 class="text-xs text-red-700 tracking-widest font-medium title-font mb-1 uppercase">Connect</h3>
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Get in Touch</h1>
        <div class="h-1 w-20 bg-red-700 rounded mt-4 mb-12"></div>
        <div class="flex flex-wrap -m-2">
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
              <input type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
              <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-2 w-full">
            <div class="relative">
              <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
              <textarea id="message" name="message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-red-700 focus:bg-white focus:ring-2 focus:ring-red-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
          </div>
          <div class="p-2 w-full">
            <button class="flex text-white bg-red-700 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

    </main>

  <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">

    </p>
    <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
