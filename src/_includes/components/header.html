<header class="text-gray-600 body-font mt-13">
  <div class="lg:container mx-auto flex p-5 md:flex-row justify-between items-center gap-4">
    <nav class="flex flex-wrap text-base items-center justify-between gap-4 leading-tight w-full">
      <div class="justify-start flex flex-wrap items-center gap-4">
        <a href="/" class="text-red-700 hover:text-red-800 flex title-font font-medium items-center justify-self-start">
          <img src="/static/ticha1.gif" alt="Ticha Logo" class="h-8" />
          <span class="ml-2 text-xl text-nowrap">Ticha Document Explorer</span>
        </a>
        <div class="flex flex-wrap gap-4">
        {% for item in site.menu %}
          {% if item.sub.size %}
          <div>
            <button type="button" class="dropdown-toggle flex items-center justify-start gap-2 cursor-pointer hover:text-gray-900">
              <span class="pointer-events-none select-none px-2">{{ item.title }}</span>
              <svg class="w-3 h-3 pointer-events-none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
              </svg>
            </button>
            <div class="dropdown-menu absolute bg-white mt-2 shadow pl-2 pr-4 py-2 rounded-lg hidden w-fit">
              {% for sub in item.sub %}
                {% if sub.external %}
                <a href="{{ sub.url }}" class="block pb-2 leading-tight text-sm hover:text-gray-900" target="_blank">{{ sub.title }} ↗</a>
                {% else %}
                <a href="{{ sub.url }}" class="block pb-2 leading-tight text-sm hover:text-gray-900" >{{ sub.title }}</a>
                {% endif %}
              {% endfor %}
            </div>
          </div>
          {% else %}
          <a href="{{ item. url }}" class="mr-5 hover:text-gray-900 text-sm">{{ item.title }}</a>
          {% endif %}
        {% endfor %}
        </div>
      </div>
      <div class="inline">
      <a href="https://ticha.haverford.edu" target="_blank" class="lg:bg-red-700 inline-flex items-center border-0 py-1 px-2 lg:focus:outline-none lg:hover:bg-red-800 rounded lg:text-white">
        Ticha Website ↗
      </a>
      </div>
    </nav>
    
  </div>
</header>
